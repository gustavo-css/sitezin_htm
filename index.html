<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gustavo & Kaylane 💖</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>💖 eu e meu amorzinho 😁💖</h1>
    <div class="login-box">
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <div class="warning">Por favor, se não for a Kaylane se retire imediatamente 🙃</div>
    </div>
  </div>

  <div id="heart-container"></div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      if ((user === "gustavo" || user === "kaylane") && pass === "050525") {
        window.location.href = "site.html"; // seu HTML principal
      } else {
        alert("Login inválido! Apenas Gustavo ou Kaylane podem entrar 😠");
      }
    }

    const heartContainer = document.getElementById("heart-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-particle");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
